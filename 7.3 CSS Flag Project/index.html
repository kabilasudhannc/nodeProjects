<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      height: 600px;
      width: 900px;
      background-color: red;
      position: relative;
    }

    .flag > div {
      height: 350px;
      width: 100%;
      background-color: rgb(27, 27, 116);
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .flag > div > div {
      height: 200px;
      width: 200px;
      border-radius: 50%;
      background-color: white;
      position: relative;
      margin: auto;
    }

    .flag > p {
      color: white;
      font-size: 60px;
      text-align: center;
    }

    .flag > div > div > p {
      font-size: 70px;
      text-align: center;
    }

  </style>
</head>

  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors

  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
