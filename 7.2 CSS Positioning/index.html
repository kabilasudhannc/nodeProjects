<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    #red-circle {
      height: 200px;
      width: 200px;
      background-color: red;
      border-radius: 50%;
      position: relative;
      top: 150px;
      left: 250px;
    }

    #blue-box{
      height: 300px;
      width: 500px;
      background-color: blue;
      position: absolute;
      top: 200px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div id="blue-box">
    <div id="red-circle"></div>
  </div>

</body>

</html>
